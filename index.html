<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <title>Rest Countries API</title>
</head>
<body class="font-NunitoSans min-h-screen">
    <div class="absolute z-10 animate-spin inset-0 m-auto loader border-8 border-slate-900 rounded-[50%] border-t-8 border-t-slate-500 w-[80px] h-[80px] dark:border-slate-500 dark:border-t-slate-900"></div>
    <header class="flex p-5 py-7 justify-between shadow-[0px_0px_13px_0px_rgba(0,0,0,0.15)] dark:bg-dark-mode-element dark:shadow-white transition duration-500 md:px-7 lg:px-14 xl:px-16">
        <h1 class="font-nunito text-base font-bold dark:text-white transition duration-300 hover:cursor-default">Where in the world?</h1>
        <button id="dark-mode-button" class="not-dark flex items-center">
            <svg class="w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path class="dark:fill-white transition duration-300" d="M421.6 379.9c-.6641 0-1.35 .0625-2.049 .1953c-11.24 2.143-22.37 3.17-33.32 3.17c-94.81 0-174.1-77.14-174.1-175.5c0-63.19 33.79-121.3 88.73-152.6c8.467-4.812 6.339-17.66-3.279-19.44c-11.2-2.078-29.53-3.746-40.9-3.746C132.3 31.1 32 132.2 32 256c0 123.6 100.1 224 223.8 224c69.04 0 132.1-31.45 173.8-82.93C435.3 389.1 429.1 379.9 421.6 379.9zM255.8 432C158.9 432 80 353 80 256c0-76.32 48.77-141.4 116.7-165.8C175.2 125 163.2 165.6 163.2 207.8c0 99.44 65.13 183.9 154.9 212.8C298.5 428.1 277.4 432 255.8 432z"/>
            </svg>
            <p class="ml-1 text-base font-semibold dark:text-white transition duration-300">Dark Mode</p>
        </button>
    </header>
    <main class="p-5 py-7 font-nunito transition duration-500 dark:bg-dark-mode-background md:p-7 md:py-9 lg:p-14 lg:py-11 xl:px-16">
        <div class="button-wrapper flex flex-col mb-5 lg:mb-8 lg:flex-row lg:justify-between">
            <div class="px-7 py-3 rounded-md bg-white shadow-[0px_0px_13px_0px_rgba(0,0,0,0.15)] mb-10 transition duration-300 dark:bg-dark-mode-element lg:mb-0 lg:w-[350px] xl:w-[430px]">
                <form class="flex gap-5 rounded-md transition duration-300" action="" method="">
                    <svg class="w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path class="dark:fill-white" d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/>
                    </svg>
                    <input id="search-country" class="block w-full focus:outline-none focus:font-nunito transition duration-300 bg-transparent dark:placeholder:text-white dark:caret-white dark:text-white" type="search" placeholder="Search for a country..." autocomplete="off">
                </form>
            </div>
            <div id="filter-region" class="bg-white relative px-5 py-3 w-48 shadow-[0px_0px_13px_0px_rgba(0,0,0,0.15)] rounded-md hover:cursor-pointer transition duration-300 dark:bg-dark-mode-element">
                <div class="flex justify-between">
                    <p id="filter-text" class="font-semibold dark:text-white">Filter by region</p>
                    <svg class="w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path class="dark:fill-white" d="M192 384c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L192 306.8l137.4-137.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-160 160C208.4 380.9 200.2 384 192 384z"/>
                    </svg>
                </div>
                
                <!-- dropdown -->
                <div id="dropdown-filter" class="absolute bg-white z-10 hidden animate-dropdown py-3 w-48 left-0 right-0 top-[53px] rounded-md shadow-[0px_0px_13px_0px_rgba(0,0,0,0.15)] transition duration-300 dark:bg-dark-mode-element">
                    <ul>
                        <li class="list-filter p-1 px-5 transition duration-200 hover:bg-blue-700 hover:text-white dark:text-white">- Select Region -</li>
                        <li class="list-filter p-1 px-5 transition duration-200 hover:bg-blue-700 hover:text-white dark:text-white">Africa</li>
                        <li class="list-filter p-1 px-5 transition duration-200 hover:bg-blue-700 hover:text-white dark:text-white">America</li>
                        <li class="list-filter p-1 px-5 transition duration-200 hover:bg-blue-700 hover:text-white dark:text-white">Asia</li>
                        <li class="list-filter p-1 px-5 transition duration-200 hover:bg-blue-700 hover:text-white dark:text-white">Europe</li>
                        <li class="list-filter p-1 px-5 transition duration-200 hover:bg-blue-700 hover:text-white dark:text-white">Oceania</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Template Grid -->
        <div id="country-wrapper" class="p-6 grid grid-cols-1 gap-10 md:grid-cols-2 md:gap-12 lg:grid-cols-4 lg:p-0 xl:gap-16">
            <!-- Start Loop of Cards -->
            <!-- Di-hidden dulu biar pas compile tailwind nya cssnya masih kebuild -->
            <div class="flag-container shadow-[0px_0px_13px_0px_rgba(0,0,0,0.15)] rounded-md overflow-hidden dark:bg-dark-mode-element hidden hover:cursor-pointer">
                <a href="detail.html">
                    <div class="h-36">
                        <img class="w-full h-full object-cover" src="icon/indianimage.png" alt="">
                    </div>
        
                    <div class="px-5 py-6 mb-4">
                        <h1 class="font-extrabold text-lg mb-3 font-nunito transition duration-300 dark:text-white">Germany</h1>
                        <p class="font-semibold duration-300 dark:text-white lg:text-sm">Population: <span class="font-light">81,779,000</span></p>
                        <p class="font-semibold duration-300 dark:text-white lg:text-sm">Region: <span class="font-light">Europe</span></p>
                        <p class="font-semibold duration-300 dark:text-white lg:text-sm">Capital: <span class="font-light">Berlin</span></p>
                    </div>
                </a>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
