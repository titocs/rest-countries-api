<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <title>Rest Countries API</title>
</head>
<body class="relative font-NunitoSans min-h-screen">
    <div class="absolute animate-spin inset-0 m-auto loader border-8 border-slate-900 rounded-[50%] border-t-8 border-t-slate-500 w-[80px] h-[80px] dark:border-slate-500 dark:border-t-slate-900"></div>
    <header class="flex p-5 py-7 justify-between shadow-[0px_0px_13px_0px_rgba(0,0,0,0.15)] dark:bg-dark-mode-element transition duration-500 md:px-7 lg:px-14 xl:px-16">
        <h1 class="font-nunito text-base font-bold dark:text-white transition duration-300 hover:cursor-default">Where in the world?</h1>
        <button id="dark-mode-button" class="not-dark flex items-center">
            <svg class="w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path class="transition duration-300 dark:fill-white" d="M421.6 379.9c-.6641 0-1.35 .0625-2.049 .1953c-11.24 2.143-22.37 3.17-33.32 3.17c-94.81 0-174.1-77.14-174.1-175.5c0-63.19 33.79-121.3 88.73-152.6c8.467-4.812 6.339-17.66-3.279-19.44c-11.2-2.078-29.53-3.746-40.9-3.746C132.3 31.1 32 132.2 32 256c0 123.6 100.1 224 223.8 224c69.04 0 132.1-31.45 173.8-82.93C435.3 389.1 429.1 379.9 421.6 379.9zM255.8 432C158.9 432 80 353 80 256c0-76.32 48.77-141.4 116.7-165.8C175.2 125 163.2 165.6 163.2 207.8c0 99.44 65.13 183.9 154.9 212.8C298.5 428.1 277.4 432 255.8 432z"/>
            </svg>
            <p class="ml-1 text-base font-semibold dark:text-white transition duration-300">Dark Mode</p>
        </button>
    </header>
    <main class="p-5 py-7 min-h-screen font-nunito transition duration-500 dark:bg-dark-mode-background md:p-7 md:py-9 lg:p-14 lg:py-11 xl:px-16">
        <button class="flex rounded-sm px-5 py-1 gap-2 mb-14 items-center shadow-[0px_0px_13px_0px_rgba(0,0,0,0.35)] transition duration-500 dark:bg-dark-mode-element dark:text-white lg:shadow-[0px_0px_13px_0px_rgba(0,0,0,0.15)]" onclick="history.back()">
            <svg class="w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path class="dark:fill-white" d="M9.375 233.4l128-128c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H480c17.69 0 32 14.31 32 32s-14.31 32-32 32H109.3l73.38 73.38c12.5 12.5 12.5 32.75 0 45.25c-12.49 12.49-32.74 12.51-45.25 0l-128-128C-3.125 266.1-3.125 245.9 9.375 233.4z"/>
            </svg>
            <p>Back</p>
        </button>

        <div id="detail-wrapper" class="flex flex-col lg:flex-row lg:gap-[65px] lg:items-center xl:gap-24">
            <div class="hidden h-44 mb-7 md:w-[430px] md:h-52 lg:w-[510px] lg:h-[273px] border-black">
                <img class="w-full h-full object-cover" src="icon/america.png" alt="flag">
            </div>
            <div class="hidden mb-5 lg:flex-grow">
                <h1 class="font-extrabold text-lg mb-3 font-nunito transition duration-300 dark:text-white">Belgium</h1>
                <div class="flex flex-col gap-7 mb-7 lg:flex-row lg:gap-11">
                    <section>
                        <p class="font-semibold text-sm duration-300 dark:text-white lg:text-xs lg:leading-5">Native Name: <span class="font-light">aaaaaaaaaaaa</span></p>
                        <p class="font-semibold text-sm duration-300 dark:text-white lg:text-xs lg:leading-5">Population: <span class="font-light">aaaaaaaaaaaa</span></p>
                        <p class="font-semibold text-sm duration-300 dark:text-white lg:text-xs lg:leading-5">Region: <span class="font-light">aaaaaaaaaaaa</span></p>
                        <p class="font-semibold text-sm duration-300 dark:text-white lg:text-xs lg:leading-5">Sub Region: <span class="font-light">aaaaaaaaaaaa</span></p>
                        <p class="font-semibold text-sm duration-300 dark:text-white lg:text-xs lg:leading-5">Capital: <span class="font-light">aaaaaaaaaaaa</span></p>
                    </section>
                    
                    <section>
                        <p class="font-semibold text-sm duration-300 dark:text-white lg:text-xs lg:leading-5">Top Level Domain: <span class="font-light">aaaaaaaaaaaa</span></p>
                        <p class="font-semibold text-sm duration-300 dark:text-white lg:text-xs lg:leading-5">Currencies: <span class="font-light">aaaaaaaaaaaa</span></p>
                        <p class="font-semibold text-sm duration-300 dark:text-white lg:text-xs lg:leading-5">Languages: <span class="font-light">aaaaaaaaaaaa</span></p>
                    </section>
                </div>
                <div class="">
                    <h2 class="font-semibold mb-3 transition duration-300 dark:text-white lg:text-sm">Border Countries: </h2>
                    <ul class="flex gap-2">
                        <li class="text-sm p-1 px-6 shadow-[0px_0px_13px_0px_rgba(0,0,0,0.15)] transition duration-300 dark:bg-dark-mode-element dark:text-white lg:text-xs">France</li>
                        <li class="text-sm p-1 px-6 shadow-[0px_0px_13px_0px_rgba(0,0,0,0.15)] transition duration-300 dark:bg-dark-mode-element dark:text-white lg:text-xs">Germany</li>
                        <li class="text-sm p-1 px-6 shadow-[0px_0px_13px_0px_rgba(0,0,0,0.15)] transition duration-300 dark:bg-dark-mode-element dark:text-white lg:text-xs">Netherlands</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="js/detailAjax.js"></script>
</body>
</html>
